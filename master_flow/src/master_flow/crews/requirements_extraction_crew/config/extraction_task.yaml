extract_task:
  description: >
    Analyze the user's latest message: "{user_message}".
    Current known data: {current_data}
    
    Extract missing core fields (topic, experience, goal) if present. 
    If the user mentions any learning preferences, time limits, or worries, summarize them into the 'constraints' field.
  expected_output: >
    A structured object containing the requirement fields.
  agent: extractor